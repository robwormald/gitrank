<md-list>
  <md-list-item
    ng-repeat="org in orgList.orgs"
    ng-class="{'md-primary' : sideNav.selectedOrg.login == org.login}">

    <p class="md-primary" ui-sref="app.org(org)">{{org.login}}</p>
    <md-checkbox class="md-secondary" ng-show="sideNav.showCheckboxes"></md-checkbox>
  </md-list-item>
</md-list>
