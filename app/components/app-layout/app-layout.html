
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-blue">
        <h1 class="md-toolbar-tools">Git Rank</h1>
      </md-toolbar>
      <md-content layout-padding>
        <side-nav selected-org="appRootController.selectedOrg"></side-nav>
      </md-content>
    </md-sidenav>
    <md-content flex>
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Leaderboard: {{appRootController.selectedOrg.login}}</h1>
      </md-toolbar>
      <div layout="column" layout-fill layout-align="top center" ui-view>

      </div>
      <div flex></div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-sidenav-focus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
